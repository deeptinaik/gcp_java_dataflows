version: 2

models:
  - name: stg_orders_aggregated
    description: "Staging model for orders with aggregated item details"
    columns:
      - name: order_id
        description: "Unique identifier for each order"
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "Customer identifier"
        tests:
          - not_null
      - name: order_date
        description: "Order placement date"
        tests:
          - not_null
      - name: order_total
        description: "Total value of the order"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false
      - name: item_count
        description: "Number of items in the order"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false

  - name: stg_customer_totals
    description: "Customer spending totals and order counts"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - not_null
          - unique
      - name: total_spent
        description: "Total amount spent by customer"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false
      - name: total_orders
        description: "Total number of orders placed by customer"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false
      - name: total_items
        description: "Total number of items purchased by customer"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false

  - name: stg_ranked_orders
    description: "Orders ranked by date for each customer"
    columns:
      - name: order_id
        description: "Order identifier"
        tests:
          - not_null
      - name: customer_id
        description: "Customer identifier"
        tests:
          - not_null
      - name: order_date
        description: "Order date"
        tests:
          - not_null
      - name: order_total
        description: "Total order value"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false
      - name: order_rank
        description: "Rank of order by date (1 = most recent)"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              inclusive: true