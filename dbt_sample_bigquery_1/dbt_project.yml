name: 'dbt_sample_bigquery_1'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_sample_bigquery_1'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
models:
  dbt_sample_bigquery_1:
    # Configuration for all models in this project
    +materialized: table
    
    staging:
      # Configuration for staging models - represents source data abstraction
      +materialized: view
      +schema: staging_layer
    
    marts:
      # Configuration for mart models - represents final output
      +materialized: table
      +schema: analytics_layer

# Global variables that can be referenced in models
vars:
  # Default values for common fields
  current_timestamp_format: 'yyyy-MM-dd HH:mm:ss'
  date_format: 'yyyy-MM-dd'
  etl_batch_id: "{{ run_started_at.strftime('%Y%m%d%H%M%S') }}"
  
  # Configuration specific to customer analysis
  vip_threshold: 10000
  preferred_threshold: 5000
  max_recent_orders: 3

# Test configurations
tests:
  +store_failures: true
  +schema_tests: true