version: 2

models:
  - name: mart_customer_analysis
    description: "Customer analysis mart with spending patterns and tier classification"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - not_null
          - unique
      - name: total_spent
        description: "Total amount spent by customer across all orders"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"
      - name: total_orders
        description: "Total number of orders placed by customer"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"
      - name: last_3_orders
        description: "Array of customer's last 3 orders with details"
        tests:
          - not_null
      - name: customer_tier
        description: "Customer tier classification based on spending"
        tests:
          - not_null
          - accepted_values:
              values: ['VIP', 'Preferred', 'Standard']

tests:
  - name: test_customer_tier_logic_vip
    description: "Verify VIP customers have total_spent > 10000"
  - name: test_customer_tier_logic_preferred
    description: "Verify Preferred customers have total_spent between 5000 and 10000"
  - name: test_customer_tier_logic_standard
    description: "Verify Standard customers have total_spent <= 5000"
  - name: test_last_3_orders_limit
    description: "Verify last_3_orders array contains at most 3 orders"
  - name: test_no_negative_amounts
    description: "Verify no negative amounts in order totals"