version: 2

models:
  - name: customer_analysis
    description: "Final customer analysis with tiering and order history"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - not_null
          - unique
      - name: total_spent
        description: "Total amount spent by customer"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"
      - name: total_orders
        description: "Total number of orders placed by customer"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"
      - name: customer_tier
        description: "Customer tier based on spending"
        tests:
          - not_null
          - accepted_values:
              values: ['VIP', 'Preferred', 'Standard']
      - name: avg_order_value
        description: "Average order value for the customer"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"
      - name: first_order_date
        description: "Date of customer's first order"
        tests:
          - not_null
      - name: last_order_date
        description: "Date of customer's most recent order"
        tests:
          - not_null
      - name: customer_lifetime_days
        description: "Number of days between first and last order"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"
      - name: analysis_timestamp
        description: "Timestamp when analysis was performed"
        tests:
          - not_null
      - name: etl_batch_id
        description: "ETL batch identifier"
        tests:
          - not_null