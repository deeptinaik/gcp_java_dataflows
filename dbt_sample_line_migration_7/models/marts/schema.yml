version: 2

models:
  - name: customer_analysis
    description: "Customer analysis with spending tiers and recent order history - migrated from sample_bigquery.sql"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - not_null
          - unique
      - name: total_spent
        description: "Total amount spent by customer across all orders"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: total_orders
        description: "Total number of orders placed by customer"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
      - name: last_3_orders
        description: "Array of customer's last 3 orders with details"
        tests:
          - not_null
      - name: customer_tier
        description: "Customer classification based on spending"
        tests:
          - not_null
          - accepted_values:
              values: ['VIP', 'Preferred', 'Standard']